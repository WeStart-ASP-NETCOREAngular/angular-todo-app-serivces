<form>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="taskTitle"
    name="taskTitle"
    placeholder="Add task ..."
  />
  <div class="mt-3">
    <button class="btn btn-primary" type="button" (click)="onAddUpdateTask()">
      {{ isEditing ? "Update" : "Add" }}
    </button>
    <button
      class="btn btn-secondary ms-2"
      *ngIf="isEditing"
      (click)="onClear()"
    >
      Clear
    </button>
  </div>
</form>
