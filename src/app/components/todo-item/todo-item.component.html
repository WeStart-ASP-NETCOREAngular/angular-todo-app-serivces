<li *ngIf="task" class="list-group-item p-3 position-relative">
  <div class="dropdown btn-options" appDropdownButton>
    <button class="btn dropdown-toggle" type="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="gray"
        class="bi bi-three-dots"
        viewBox="0 0 16 16"
      >
        <path
          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
        />
      </svg>
    </button>
    <ul class="dropdown-menu">
      <li>
        <button class="dropdown-item" (click)="onEditTask()">Edit</button>
      </li>
      <li>
        <button class="dropdown-item" (click)="onDeleteTask()">Delete</button>
      </li>
    </ul>
  </div>
  {{ task.title }}
</li>
