<div class="py-5 text-center">
  <h2>{{ title }}</h2>
  <em *ngIf="totalTasks > 0">total tasks for today : {{ totalTasks }}</em>
</div>
<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <app-todo-form
        (onAddTask)="onTaskAdded($event)"
        (onUpdateTask)="onTaskUpdated($event)"
        (onClearForm)="onClear()"
        [taskSelected]="todoItem"
      ></app-todo-form>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <app-todo-list
        [tasks]="tasks"
        (taskEdit)="onTaskEdit($event)"
        (taskDelete)="onTaskDelete($event)"
      ></app-todo-list>
    </div>
  </div>
</main>
